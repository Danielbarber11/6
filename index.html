<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aiven AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animated-gradient {
        background-size: 200% 200%;
        animation: gradient-animation 10s ease infinite;
      }
      .animated-border-container {
        padding: 3px; /* Creates the border thickness */
        background: linear-gradient(-45deg, #60a5fa, #c084fc, #f472b6, #a78bfa);
        background-size: 400% 400%;
        animation: gradient-animation 10s ease infinite;
      }
      @keyframes wave-background-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .wave-background {
        background: linear-gradient(-45deg, #67e8f9, #ec4899, #ffffff, #8b5cf6);
        background-size: 400% 400%;
        animation: wave-background-animation 15s ease infinite;
      }
       @keyframes global-gradient-animation {
        0% { background-position: 0% 0%; }
        50% { background-position: 100% 100%; }
        100% { background-position: 0% 0%; }
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      .blinking-cursor {
        display: inline-block;
        width: 8px;
        height: 1em;
        background-color: #6b7280;
        animation: blink 1s step-end infinite;
        margin-inline-start: 2px;
      }
      @keyframes blink {
        from, to { opacity: 1 }
        50% { opacity: 0 }
      }
    </style>
